# ============================================
# Docker Compose - Monitoring Services
# ============================================
# Optional monitoring infrastructure: Grafana
# Usage: docker compose -f docker-compose.yaml -f docker-compose.monitoring.yaml up -d
# ============================================
#
# Prerequisites:
#   - Main infrastructure must be running (make infra-up)
#   - MLOps services must be running (make ml-services-up)
#   - Note: Monitoring database is created automatically by PostgreSQL init script
#
# Services:
#   - Grafana: Dashboards and visualization (port 3000)
#   - Note: Adminer is now in mlops_services/docker/docker-compose.yaml
# ============================================

services:
  # ============================================
  # Grafana - Visualization & Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      # Grafana uses SQLite for its own storage
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
      # PostgreSQL connection is configured via datasource provisioning
      # See: monitoring/grafana/provisioning/datasources/datasources.yml
    volumes:
      # Persistent Grafana data (dashboards, users, etc.)
      # Path is relative to project root (since compose uses mlops_services/docker first)
      - ../../monitoring/grafana_db:/var/lib/grafana
      # Grafana provisioning configuration (datasources, dashboards, etc.)
      - ../../monitoring/grafana/provisioning:/etc/grafana/provisioning
    # Grafana will automatically connect to PostgreSQL using the datasource configuration
    # No need for manual connectivity checks - Grafana handles this internally
    networks:
      - mlops_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ============================================
# Networks - Join existing mlops_network
# ============================================
networks:
  mlops_network:
    external: true
    name: mlops_network
