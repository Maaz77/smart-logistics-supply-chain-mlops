apiVersion: apps/v1
kind: Deployment
metadata:
  name: serving-ui
  namespace: mlops-production
  labels:
    app: serving-ui
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serving-ui
  template:
    metadata:
      labels:
        app: serving-ui
        component: ui
    spec:
      containers:
      - name: ui
        image: maazamin98/mlops-serving-ui:bf90651
        ports:
        - containerPort: 8501
          name: http
        env:
        # API endpoint - using internal K8s DNS
        - name: API_URL
          value: "http://serving-api-service:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: serving-ui-service
  namespace: mlops-production
  labels:
    app: serving-ui
spec:
  type: ClusterIP
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: serving-ui
