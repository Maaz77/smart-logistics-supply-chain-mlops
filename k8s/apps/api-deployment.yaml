apiVersion: apps/v1
kind: Deployment
metadata:
  name: serving-api
  namespace: mlops-production
  labels:
    app: serving-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serving-api
  template:
    metadata:
      labels:
        app: serving-api
        component: api
    spec:
      containers:
      - name: api
        image: maazamin98/mlops-serving-api:7f32204
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        # Model configuration - from ConfigMap (allows switching models)
        - name: MODEL_ALIAS
          valueFrom:
            configMapKeyRef:
              name: model-config
              key: MODEL_ALIAS
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: model-config
              key: MODEL_NAME
        # MLflow configuration - using host.docker.internal to reach Docker Compose services
        - name: MLFLOW_TRACKING_URI
          value: "http://host.docker.internal:5001"
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://host.docker.internal:4566"
        # AWS credentials for S3 (LocalStack)
        - name: AWS_ACCESS_KEY_ID
          value: "test"
        - name: AWS_SECRET_ACCESS_KEY
          value: "test"
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        # PostgreSQL connection (for serving_logs)
        - name: POSTGRES_HOST
          value: "host.docker.internal"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "mlflow"
        - name: POSTGRES_PASSWORD
          value: "mlflow"
        - name: POSTGRES_DB
          value: "monitoring"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: serving-api-service
  namespace: mlops-production
  labels:
    app: serving-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: serving-api
