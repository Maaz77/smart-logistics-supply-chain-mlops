project:
  name: smart-logistics-supply-chain-ml
  version: 0.1.0

data:
  raw_path: data/raw/
  processed_path: data/processed/
  test_size: 0.2
  random_state: 42

model:
  name: supply_chain_model
  version: 1
  params:
    learning_rate: 0.01
    n_estimators: 100

training:
  epochs: 10
  batch_size: 32

mlflow:
  experiment_name: supply_chain_optimization
  tracking_uri: http://localhost:5000
